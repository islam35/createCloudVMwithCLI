<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Login to Cloud (AWS?Azure)</P>
      </div>
      <form>
        <div class="emailInput">
          <mat-form-field class="full-width " appearance="outline">
            <mat-label >Email</mat-label>
            <input 
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <hr>
            <mat-error >
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div >
            <mat-form-field class="full-width " appearance="outline">
              <mat-label>Password</mat-label>
              <input  
                matInput
                placeholder="Enter password" 
                required class="password"/>
                
                <hr>
                <mat-error >
              Password is required
                </mat-error>
            </mat-form-field>
        </div>

        
      <button class="button" 
      mat-flat-button routerLink="/mainmenu"color="primary">Login</button>

        
      </form>
    </mat-card-content>
  </mat-card>
